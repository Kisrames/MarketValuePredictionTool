<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-C ompatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Market Value Prediction Tool</title>
</head>
<body>
<div id="header" class="container-fluid shadow-lg">
    <h2>Market Value Prediction Tool</h2>
</div>
<section id="input-section">
    <div class="container">
        <div id ="company-main" class="mb-3">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label d-flex justify-content-center align-items-center">Enter the number of companies: (1-5)</label>
                <div class="d-flex">
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Companies">
                    <button id ="button-company" class="btn btn-primary p-2" type="submit">Create Matrix</button>
                </div>
            </div>
        </div></div>
</section>
<section id="matrices-section">
    <div id="card-container" class="container mb-3"></div>
    <div id ="matrix-part" class="container"></div>
</section>




<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
